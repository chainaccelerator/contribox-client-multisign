<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Wallycore shell</title>
  <style>
    textarea {
      font-family: monospace;
      width: 80%;
      padding-right: 0;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }
  </style>
</head>

<body>
  <textarea id="output" rows="8"></textarea>
  <script async type="text/javascript" src="../contribox.js"></script>
  <script async type='text/javascript' src='test_main.js'></script>
  <script async type='text/javascript' src='../main.js'></script>
  <script defer type='text/javascript'>
    var element = document.getElementById('output');
    function main() {
      element.value = "wally_init ... " + ccall("wally_init", 'number', ['number'], [0]);
      element.value = "newWallet ... " + test_newWallet();
    }
    var Module = {
      onRuntimeInitialized: function () {
        main();
      }
    };
  </script>
</body>
